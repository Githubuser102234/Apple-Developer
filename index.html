<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- iOS Web App Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="iBoot" />
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" />

  <title>iPhone Boot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    #boot-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: black;
      position: absolute;
      top: 0; left: 0;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #boot-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #boot-screen img {
      width: 120px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    #menu-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 20px;
      background: black;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.02em;
      line-height: 1.4;
      user-select: none;
    }

    #menu-screen.visible {
      display: flex;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .question {
      margin-bottom: 30px;
      font-weight: 600;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    button {
      border: none;
      padding: 10px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      transition: background-color 0.25s, color 0.25s;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
      min-width: 100px;
      text-align: center;
    }

    #yes-btn {
      background-color: #007AFF; /* iOS System Blue */
      color: white;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.6);
    }
    #yes-btn:hover,
    #yes-btn:focus {
      background-color: #005BBB;
      outline: none;
      box-shadow: 0 6px 20px rgba(0, 91, 187, 0.8);
    }

    #no-btn {
      background-color: #636366; /* iOS System Gray */
      color: white;
      box-shadow: 0 4px 12px rgba(99, 99, 102, 0.6);
    }
    #no-btn:hover,
    #no-btn:focus {
      background-color: #48484A;
      outline: none;
      box-shadow: 0 6px 20px rgba(72, 72, 74, 0.8);
    }
  </style>
</head>
<body>

  <div id="boot-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" />
  </div>

  <div id="menu-screen" role="dialog" aria-modal="true" aria-labelledby="question-text">
    <div class="question" id="question-text">Are you sure you want to launch Apple Developer?</div>
    <div class="buttons">
      <button id="yes-btn" type="button">Yes</button>
      <button id="no-btn" type="button">No</button>
    </div>
  </div>

  <script>
    // After 3 seconds, fade out boot screen and show menu
    setTimeout(() => {
      const boot = document.getElementById('boot-screen');
      const menu = document.getElementById('menu-screen');
      boot.classList.add('hidden');
      setTimeout(() => {
        boot.style.display = 'none';
        menu.classList.add('visible');
      }, 1000);
    }, 3000);

    // Optional: handle button clicks (currently just alert)
    document.getElementById('yes-btn').addEventListener('click', () => {
      alert('Launching Apple Developer...');
      // e.g., window.location.href = 'https://developer.apple.com';
    });

    document.getElementById('no-btn').addEventListener('click', () => {
      alert('Canceled.');
      // e.g., close modal or go back
    });
  </script>

</body>
</html>
